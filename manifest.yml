display_information:
  name: slackbot-demo
  description: SlackBot demo
  background_color: '#004492'
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: SlackBot demo
    always_online: true
  slash_commands:
    - command: /hello
      url: https://cd2d-36-255-225-26.in.ngrok.io/slack/command
      description: Greetings
      should_escape: false
    - command: /gdrive
      url: https://cd2d-36-255-225-26.in.ngrok.io/slack/command
      description: Google Drive Management
      should_escape: false
oauth_config:
  redirect_urls:
    - https://900c-2409-4063-4c8e-5a0-9ea-68fa-1e7-e5.in.ngrok.io/slack/oauth_redirect
  scopes:
    bot:
      - chat:write
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
